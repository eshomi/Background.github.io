<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f8ff; /* Светлый однотонный фон */
            font-family: 'Poppins', sans-serif;
            text-align: left;
            color: #333; /* Темно-серый цвет для текста */
            padding: 50px;
        }

        .large-text {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        .quiz {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            margin-bottom: 10px;
        }

        .question label {
            display: block;
            margin: 5px 0;
        }

        .question input[type="checkbox"] {
            margin-right: 10px; /* Разделение чекбоксов и текста */
        }

        .team1, .team2 {
            background: linear-gradient(135deg, #ff6f61, #ff9f80); /* Светлый градиент для обеих команд */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .cta {
            display: flex;
            padding: 15px 50px;
            text-decoration: none;
            font-size: 40px;
            color: white;
            background: #6225E6;
            transition: 0.5s;
            box-shadow: 6px 6px 0 black;
            transform: skewX(-15deg);
            pointer-events: auto;
        }

        .cta.disabled {
            background: gray;
            box-shadow: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    
    <div class="quiz">
        <!-- Объединенный фон для обеих команд -->
        <div class="team1">
            <h2>1 команда</h2>
            <div class="question">
                <p>1. Электрондарын беретін элемент?</p>
                <label><input type="checkbox" name="q1"> Тотығу</label>
                <label><input type="checkbox" name="q1"> Тотықсыздандырғыш</label>
                <label><input type="checkbox" name="q1"> Орынбасу</label>
            </div>

            <div class="question">
                <p>2. Ядродан тұратын бөлшек?</p>
                <label><input type="checkbox" name="q2"> Нейтрон</label>
                <label><input type="checkbox" name="q2"> α-бөлшек</label>
                <label><input type="checkbox" name="q2"> Атом</label>
            </div>

            <div class="question">
                <p>3. Периодтық заңды ашқан кім?</p>
                <label><input type="checkbox" name="q3"> И.Ньютон</label>
                <label><input type="checkbox" name="q3"> Д.И.Менделеев</label>
                <label><input type="checkbox" name="q3"> Қ.Сәтпаев</label>
            </div>
        </div>

        <div class="team2">
            <h2>2 команда</h2>
            <div class="question">
                <p>1. Жану реакциясында әрекеттесуші зат?</p>
                <label><input type="checkbox" name="q4"> Оттегі</label>
                <label><input type="checkbox" name="q4"> Қышқыл</label>
                <label><input type="checkbox" name="q4"> Темір</label>
            </div>

            <div class="question">
                <p>2. Затты құраушы бөлшек?</p>
                <label><input type="checkbox" name="q5"> Протон</label>
                <label><input type="checkbox" name="q5"> Глобула</label>
                <label><input type="checkbox" name="q5"> Молекула</label>
            </div>

            <div class="question">
                <p>3. Зат массасы сақталу заңын ашқан кім?</p>
                <label><input type="checkbox" name="q6"> М.В.Ломоносов</label>
                <label><input type="checkbox" name="q6"> С.Бәйішев</label>
                <label><input type="checkbox" name="q6"> Д.И.Менделеев</label>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <a class="cta disabled" id="nextBtn" href="slide6.html">
            <span>NEXT</span>
            <span>
                <svg width="66px" height="43px" viewBox="0 0 66 43" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <path class="one" d="M40.1543933,3.89485454 L43.9763149,0.139296592 C44.1708311,-0.0518420739 44.4826329,-0.0518571125 44.6771675,0.139262789 L65.6916134,20.7848311 C66.0855801,21.1718824 66.0911863,21.8050225 65.704135,22.1989893 C65.7000188,22.2031791 65.6958657,22.2073326 65.6916762,22.2114492 L44.677098,42.8607841 C44.4825957,43.0519059 44.1708242,43.0519358 43.9762853,42.8608513 L40.1545186,39.1069479 C39.9575152,38.9134427 39.9546793,38.5968729 40.1481845,38.3998695 C40.1502893,38.3977268 40.1524132,38.395603 40.1545562,38.3934985 L56.9937789,21.8567812 C57.1908028,21.6632968 57.193672,21.3467273 57.0001876,21.1497035 C56.9980647,21.1475418 56.9959223,21.1453995 56.9937605,21.1432767 L40.1545208,4.60825197 C39.9574869,4.41477773 39.9546013,4.09820839 40.1480756,3.90117456 C40.1501626,3.89904911 40.1522686,3.89694235 40.1543933,3.89485454 Z" fill="#FFFFFF"></path>
                    </g>
                </svg>
            </span> 
        </a>
    </div>

    <script>
        const nextBtn = document.getElementById("nextBtn");
        const quiz = document.querySelector(".quiz");

        quiz.addEventListener("change", () => {
            const allQuestions = document.querySelectorAll(".question");
            let allAnswered = true;

            allQuestions.forEach(question => {
                const inputs = question.querySelectorAll("input[type='checkbox']");
                let answered = false;
                inputs.forEach(input => {
                    if (input.checked) answered = true;
                });
                if (!answered) allAnswered = false;
            });

            if (allAnswered) {
                nextBtn.classList.remove("disabled");
                nextBtn.removeAttribute("onclick");
            } else {
                nextBtn.classList.add("disabled");
                nextBtn.setAttribute("onclick", "return false;");
            }
        });
    </script>
</body>
</html>
